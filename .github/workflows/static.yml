# inspired by https://github.com/dulvui/godot-html-export/blob/main/action.yml
name: Deploy static content to Pages

on:
  push:
    branches: ["pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GODOT_VERSION: "4.0.3"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Godot files
        id: cache-godot
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-Godot-${{env.GODOT_VERSION}}-01
          path: |
            ~/.local/share/godot/**
            /usr/local/bin/godot
            ~/.config/godot/**
      - name: Download Godot Engine and templates for linux
        if: steps.cache-godot.outputs.cache-hit != 'true'
        shell: bash
        run: |
          set -ex
          mkdir ~/.cache
          mkdir -p ~/.config/godot

          wget -q https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip -q Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          mv Godot_v${GODOT_VERSION}-stable_linux.x86_64 /usr/local/bin/godot
          rm -f Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip

          wget -q https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          unzip -q Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          rm -f Godot_v${GODOT_VERSION}-stable_export_templates.tpz

          godot --version

      # Under Project > Export a HTML export with the name "Web" must exist
      # Github Action has no X11, so you need to import the .godot folder
      - name: Godot Export
        shell: bash
        run: |
          set -ex
          mkdir -p build/web
          # timeout 25s godot -e --headless # workaround to import assets https://github.com/godotengine/godot-proposals/issues/1362
          godot --headless --export-release "Web" "build/web/index.html"
          echo $?

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: build/web
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
